
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Vital Essence</title>
</head>
<body>

  <div class="imgcontainer">
    <div class="slider"></div>
  </div>

  <div class="container">
  <div class="main-head">
    <h1><b>Vital Essence</b></h1>
  </div>
    <form id="login-form">
      <label for="uname"><b>Username</b></label>
      <br>
      <input id="name1" type="text" placeholder="Enter Username" value="" required>
      <br>
      <label for="psw"><b>Password</b></label>    
      <br>
      <input id="pass1" type="password" placeholder="Enter Password" value="" required>      
      <br>
      <button id="login_btn" class="btn-grad" type="submit" value="Login"><a href="page2.html">Login</a></button>
      <br>
      <div class="or">Or start a new journey with us</div>
    <button id="signup-btn" class="btn-grad" type="signup" ><a href="page3.html">Sign Up</a></button>
    </form>
  </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#login-form").submit(function () {
        var nm1 = $("#name1").val();
        var ps1 = $("#pass1").val();
        localStorage.setItem("n1", nm1);
        localStorage.setItem("p1", ps1);

      });
      });
</script>
</body>
</html>
