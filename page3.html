<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up !!!</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="main-container">
      <div class="icon1"></div>
      <div class="icon2"></div>
      <div class="icon3"></div>
      <div class="icon4"></div>
      <div class="icon5"></div>
      <div class="icon6"></div>
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="box">
          
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          
          <label for="phone"><b>Contact Number</b></label>
          <input type="text" placeholder="Enter contact number" name="phone" required>
          
          <label for="adhar number"><b>Adhar Card Number</b></label>
          <input type="text" placeholder="Enter Adhar card number" name="adhar number" required>
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
        </div>
        
        <p class="policy">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        
        <button type="submit" class="btn-grad signupbtn">Sign Up</button>

      </div>
    </div>
    
  </body>
</html>
